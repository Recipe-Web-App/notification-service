name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.14'

# Set minimal permissions
permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write  # For SARIF uploads

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --frozen

    - name: Run Django checks
      run: uv run python manage.py check

    - name: Check for missing migrations
      run: uv run python manage.py makemigrations --check --dry-run --no-input

    - name: Run migrations
      run: uv run python manage.py migrate --no-input

    - name: Run tests with coverage
      run: uv run python manage.py test --no-input --verbosity=2
      env:
        DJANGO_SETTINGS_MODULE: notification_service.settings

    - name: Run bandit security scanner
      continue-on-error: true
      run: uv run bandit -r notification_service/ core/ -f sarif -o bandit-results.sarif

    - name: Upload bandit SARIF results
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: bandit-results.sarif

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
      with:
        enable-cache: true

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: uv sync --frozen

    - name: Run ruff format check
      run: uv run ruff format --check .

    - name: Run ruff check (linter)
      run: uv run ruff check notification_service/ core/

    - name: Run mypy (type checker)
      continue-on-error: true
      run: uv run mypy notification_service/ core/ --ignore-missing-imports

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image (test)
      uses: docker/build-push-action@v6
      with:
        context: .
        push: false
        tags: notification-service:test
        cache-from: type=gha
        cache-to: type=gha,mode=max
