---
# k8s/networkpolicy.yaml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: notification-service-network-policy
  namespace: notification-service
  labels:
    app: notification-service
spec:
  podSelector:
    matchLabels:
      app: notification-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8000
    # Allow ingress from other recipe services
    - from:
        - namespaceSelector:
            matchLabels:
              team: recipe-app
      ports:
        - protocol: TCP
          port: 8000
  egress:
    # Allow egress to DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to PostgreSQL database
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow egress to other recipe services
    - to:
        - namespaceSelector:
            matchLabels:
              team: recipe-app
    # Allow egress to external services (APIs, SMTP, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
    # Allow egress to NTP servers
    - to: []
      ports:
        - protocol: UDP
          port: 123
